<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- fontawsome icons kit addition-->
  <script src="https://kit.fontawesome.com/67568d6b73.js" crossorigin="anonymous"></script>

  <title>Weather App</title>
</head>
<body>
<div class="gradient-background w-50 outer-box my-5">
  <div class="container title-logo d-flex justify-content-center align-items-center mt-5">
    <div class="row d-flex justify-content-around">
      <div class="col-md-2 d-flex justify-content-center align-items-center">
        <img src="images/logo.png" alt="logo" class="logo">
      </div>
      <div class="col-md-10 d-flex justify-content-center align-items-center text-center">
        <h1>Weather Information</h1>
      </div>
    </div>
  </div>

  <div class="container form-container py-4 px-5">
    
    <form class="row g-3" action="/submit" method="post">
      <div class="col-md-6">
        <label for="long" class="form-label">Longitude</label>
        <input type="text" class="form-control" id="inputEmail4" name="long" placeholder="Write longitude">
      </div>

      <div class="col-md-6">
        <label for="lati" class="form-label">Latitude</label>
        <input type="text" class="form-control" name="lati" placeholder="Write latitude">
      </div>
      
      <div class="col-md-6">
        <label for="time" class="form-label">Time</label>
        <input type="number" class="form-control" min="0" max="23" name="time" placeholder="Hours">
      </div>          
      
      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary">Check Weather</button>
      </div>
    </form> 

  </div>
</div>
</body>
</html>
